    <style>
        body {
		font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: row;

            margin: 0 auto;
            padding: 20px;
        }

        .contact-section {

        }

            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .centered-button {
		font-family: 'Poppins', sans-serif;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .centered-button:hover {
            background-color: #2980b9;
        }

        h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
		font-family: 'Poppins', sans-serif;
background-color: #e2e5e7;

    border: 1px solid #ccc;
    border-radius: 5px;
    color: #333;
        }

            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
		font-family: 'Poppins', sans-serif;
            background-color: #2980b9;
        }
